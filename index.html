<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Agreement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <form id="loanForm">
    <h1>Student Computer Loan Agreement</h1>
    <label for="firstName">First Name:*</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:*</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="studentID">Student ID:*</label>
    <input type="text" id="studentID" name="studentID" pattern="[0-9]{8}" title="Please enter 8 digits student ID." required>

    <label for="schoolYear">School Year Applying For:*</label>
    <input type="text" id="schoolYear" name="schoolYear" required>

    <label for="computerModel">Computer Make and Model:*</label>
    <input type="text" id="computerModel" name="computerModel" required>

    <label for="serialNumber">Serial Number:*</label>
    <input type="text" id="serialNumber" name="serialNumber" pattern="[0-9]{10}" title="Please enter 10 digits serial number." required>

    <label for="accessories">Accessories:*</label>
    <input type="checkbox" id="headphones" name="accessories" value="headphones">
    <label for="headphones">Headphones</label>
    <input type="checkbox" id="mouse" name="accessories" value="mouse">
    <label for="mouse">Mouse</label>
    <input type="checkbox" id="charger" name="accessories" value="charger">
    <label for="charger">Battery Charger</label><br>

    <label for="responsibilities">Student Responsibilities:*</label>
    <input type="checkbox" id="responsibilities" name="responsibilities" required>I agree to the terms of use.<br><br>

    <label for="signature">Signature:*</label>
    <input type="text" id="signature" name="signature" required><br>

    <button type="submit">Submit</button>
  </form>

  <div id="confirmation" style="display: none;">
    <h2>Loan Agreement Confirmation</h2>
    <p>Student ID: <span id="confirmationStudentID"></span></p>
    <p>First Name: <span id="confirmationFirstName"></span></p>
    <p>Last Name: <span id="confirmationLastName"></span></p>
    <p>School Year: <span id="confirmationSchoolYear"></span></p>
    <p>Computer Make and Model: <span id="confirmationComputerModel"></span></p>
    <p>Serial Number: <span id="confirmationSerialNumber"></span></p>
    <p>Accessories: <span id="confirmationAccessories"></span></p>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
